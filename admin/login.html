        var url = $(location).attr('href');
        var estado = url.split('=');
        estado = estado[1];
        if (estado == 1) {
            $('#divNotify').addClass('alert-success');
            $('#divNotify').removeClass('alert-danger');
            $('#divNotify').text('Usuario Correctamente registrado');
        } else if (estado == 2) {

            $('#divNotify').addClass('alert-danger');

        } else {
