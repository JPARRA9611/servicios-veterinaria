    <script>
        $("#dtBox").DateTimePicker({
            language: "es",
        });

        $('#btnRegistrar').on('click', function() {
            var i = 0;
            var formulario = $(this).parents('form');
            console.log(formulario[0]);
            $.each(formulario[0], function(ind, val) {

                var espacio = val.className.split(' ');
                var required = $.inArray('required', espacio);
                if (required > 1 && !val.value) {
                    i++;
                    $(this).css('border', '1px solid red');
                    $(this).attr('placeholder', 'Este campo no puede estar vacio');
                    //alert('Este campo no puede estar vacio');
                    console.log(required);
                }

                //i++;
            });

            if (i == 0) {
                formulario.trigger('submit');
            }

        });
    </script>
